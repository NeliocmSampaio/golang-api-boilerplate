name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Environment
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x'
    - name: Display Go version
      run: go version
    - name: Install dependencies
      run: |
        go get .
    - name: Build
      run: go build -v ./...